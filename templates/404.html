{% extends 'base.html'%}
{% block title %}WeSeeU | 404 Page Not Found{% endblock %}

{% load static %}

{% block content %}

<!-- 404 ERROR -->
<div class="container container-wrapper box">
    <div class="row">
        <div class="col-12 page-header">
            <h2 class="text-uppercase">404 Error</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="justify-content-center error">
                <h4>Page Not Found</h4>
                <br>
                <p>Sorry! The page you're looking for doesn't exist. Click below to return to the homepage.</p>
                <a href="{% url 'main' %}" class="submit btn btn-outline-dark d-inline">Home</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
