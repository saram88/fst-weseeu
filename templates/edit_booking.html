{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 page-header">
                <h2 class="text-uppercase"><img src="{% static 'images/2.png' %}" alt="logo"></h2>
            </div>
        </div>
    </div>
    <div class="container container-wrapper box">
        <div class="row">
            <div class="col-12 page-header">
                <h2 class="text-uppercase">Edit a booking</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <form method="POST" ">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            {% if error|length > 0 %}
                            <div class="alert alert-danger">
                                {{ error }}
                            </div>
                            {% endif %}
                            <p>
                                <button class="btn btn-info" type="submit">Save booking</button>
                                <a class="btn btn-danger" href="/booking/delete/{{ form.instance.pk }}">Delete booking</a>
                                <a class="btn btn-info" href="/booking/">Cancel</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer-container">
        <div class="text-center p-1" style="background-color: #D2D1D1;">
           <p class="text-black"> Â© 2023 Sara Mentzer. Only for educational purpose.</p>
           <a href="https://www.facebook.com/"><i class="fab fa-facebook-square ms-3"></i></a>
           <a href="https://www.twitter.com/"><i class="fab fa-twitter-square ms-3"></i></a>
           <a href="https://www.instagram.com/"><i class="fab fa-instagram-square ms-3"></i></a>
           <a href="https://www.youtube.com/"><i class="fab fa-youtube-square ms-3"></i></a>
    <!-- Copyright -->
    </footer>

    <script>
        window.addEventListener("DOMContentLoaded", function () {
            flatpickr(".datetimefield", {
                enableTime: true,
                enableSeconds: false,
                minDate: "today",
                dateFormat: "Y-m-d H:i",
            });
        });

    </script>
</body>
</html>
