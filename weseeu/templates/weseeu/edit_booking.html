{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 page-header">
                <h2 class="text-uppercase">&nbsp;</h2>
            </div>
        </div>
    </div>

    <div class="container container-wrapper box">
        <div class="row">
            <div class="col-12 page-header">
                <h2 class="text-uppercase">Edit a booking</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div>
                    <form method="POST" ">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            {{ error }}
                            <p>
                                <button class="btn btn-info" type="submit">Save booking</button>
                                <a class="btn btn-danger" href="/booking/delete/{{ form.booking_id }}">Delete booking</a>
                                <a class="btn btn-info" href="/booking/">Cancel</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
